machine:
  environment:
    PATH: $HOME/.rakudobrew/bin:$PATH
    PGDATABASE: test
    PGUSER: postgres
dependencies:
  pre:
    - createdb test
    - psql test -c 'create table kv(k varchar not null primary key, v jsonb)'
  override:
    - ./install.sh
  cache_directories:
    - ../.rakudobrew
test:
  override:
    - prove -Ilib -v -r --exec=perl6 t/
