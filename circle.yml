machine:
  environment:
    PATH: $HOME/.rakudobrew/bin:$PATH
    PGDATABASE: test
    PGUSER: postgres
    PGPORT: 5433
    DATABASE_URL: postgres://postgres@127.0.0.1:5433/test
database:
  override:
    - true
dependencies:
  pre:
    - sudo service postgresql stop 9.4
    - sudo cp -v /etc/postgresql/9.{4,5}/main/pg_hba.conf && sudo service postgresql restart 9.5
    - createdb test
    - psql test -f schema.sql
  override:
    - ./install.sh
  cache_directories:
    - ../.rakudobrew
test:
  override:
    - prove -Ilib -v -r --exec=perl6 t/
