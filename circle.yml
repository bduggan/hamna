machine:
  environment:
    PATH: $HOME/.rakudobrew/bin:$PATH PGDATABASE=test
dependencies:
  pre:
    - git clone https://github.com/tadzik/rakudobrew.git $HOME/.rakudobrew
    - createdb test -U postgres
  override:
    - ./install.sh
  cache_directories:
    - ../.rakudobrew
test:
  override:
    - PERL5LIB=lib prove -v -r --exec=perl6 t/
